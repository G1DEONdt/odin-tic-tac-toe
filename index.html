<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selector-container">
        <div class="selector">
            <p>Current Token</p>
            <h2 class="selector-token"></h2>
        </div>
    </div>
    <h1>G1deon's Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="one">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(0)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="two">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(1)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="three">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(2)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="four">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(3)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="five">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(4)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="six">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(5)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="seven">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(6)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="eight">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(7)"/>
            <h2 class="grid-item"></h2>
        </div>
        <div class="nine">
            <input class="grid-button" type="button" onclick="Gameboard.validatePosition(8)"/>
            <h2 class="grid-item"></h2>
        </div>
    </div>
    <input class="reset" type="button" onclick="Gameboard.resetGameboard()" value="Reset"/>
    <div class="result-container">
        <div class="result">
            <p class="result-output"></p>
            <input class="playAgain" type="button" onclick="DisplayController.playAgain()" value="Play Again"/>
        </div>
    </div>
</body>
</html>
